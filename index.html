<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
</head>
<body>
<div class="calulator">
  <div class ="screen">.</div>
    <br/>
    <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>0</button>
        <button>.</button>
        <button>/</button>
        <button id="equals">=</button>

    </div>
    <br/>
    <button id="clear">CLEAR</button>
</div>
<script src="index.js"></script>
</body>
</html>
